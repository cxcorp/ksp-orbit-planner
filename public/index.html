<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Babylon.js webpack starter-kit</title>
        <meta
            name="description"
            content="A sample project based on Babylon.js, written in typescript, built with webpack"
        />
        <meta name="author" content="Raanan Weber" />
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-size: 16px;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #ui {
                pointer-events: none;
                width: 100%;
                height: 100%;
                background: transparent;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="ui"></div>
    </body>
</html>
